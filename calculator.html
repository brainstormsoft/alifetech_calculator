<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>alife tech calculator</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="calculator.css" />
    <link rel="stylesheet" href="responsiveCalc.css" />
</head>

<body>
    <!--Since I can't name this id calculator I'll name it syste, hope it wont confuse you guys-->
    <div class="calculator" id="system">

        <header>
            <h2>Calculator</h2>
            <button class="dotMenu">
                <p>.</p>
                <p>.</p>
                <p>.</p>
            </button>

            <div class="dot-dd">
                <button class="theme">Dark mode</button>
            </div>
        </header>

        <section class="screen" id="display">
            <div class="displayChar" id="show-working">2+2</div>
            <div class="displayAns" id="show-answer">4</div>
        </section>

        <section class="keyCont">
            <div class="dd-btn"></div>
            <div class="dd-dropdown">
            </div>

            <div class="keyboard" id="calculator-keys">
                <button class="functionality" data-action="clear">AC</button>
                <button class="functionality" data-action="delete">
                    del
                </button>
                <button class="functionality" data-action="percent">&percnt;</button>
                <button class="operator" data-action="divide">&divide;</button>

                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator" data-action="multiply">&times;</button>

                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator" data-action="minus">&minus;</button>

                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator" data-action="plus">&plus;</button>

                <button class="number">00</button>
                <button class="number">0</button>
                <button class="number" data-action="decimal">&dot;</button>
                <button class="calculate" data-action="equal">&equals;</button>
            </div>
        </section>
    </div>

    <script src="calculator.js"></script>
</body>

</html>
